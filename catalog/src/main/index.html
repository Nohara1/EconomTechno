<div class="main__container">
    <div class="catalog__container">
        <div class="catalog__column">
            <h1 class="h1">
               Каталог
            </h1>
            <div class="b-panel">
                <div class="b-panel__sidebar">
                    <div class="filters__inner">
                        <ul class="filters-menu">
                            <li class="filters-menu__item">
                                <div class="filter-menu__head">
                                    <span>Цена, BYN</span>
                                </div>
                                <ul class="filters-menu__submenu">
                                    <li>
                                        <div class="slider-from-to">
                                            <div class="slider-from-to__inputs">
                                                <label class="slider-from-to__label">
                                                    <div class="slider-from-to__text">От</div>
                                                    <input type="text" class="slider-from-to__text">
                                                </label>
                                                <label class="slider-from-to__label">
                                                    <div class="slider-from-to__text">До</div>
                                                    <input type="text" class="slider-from-to__text">
                                                </label>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </li>
                            <li class="filters-menu__item">
                                <div class="filter-menu__label">
                                    <span>Производитель</span>
                                </div>
                                <div class="filter-menu__facet">
                                    <div class="filter-menu__seting">
                                        <label class="filter-menu__checkbox-item">
                                            <span class="i-checkbox">
                                                <input class="i-checkbox__real" type="checkbox" value="wortex">
                                            </span>
                                            <span class="filter-menu__checkbox-text"> WORTEX </span>
                                        </label>
                                    </div>
                                    <div class="filter-menu__seting">
                                        <label class="filter-menu__checkbox-item">
                                            <span class="i-checkbox">
                                                <input class="i-checkbox__real" type="checkbox" value="molot">
                                            </span>
                                            <span class="filter-menu__checkbox-text"> MOLOT </span>
                                        </label>
                                    </div>
                                    <div class="filter-menu__seting">
                                        <label class="filter-menu__checkbox-item">
                                            <span class="i-checkbox">
                                                <input class="i-checkbox__real" type="checkbox" value="bosch">
                                            </span>
                                            <span class="filter-menu__checkbox-text"> BOSCH </span>
                                        </label>
                                    </div>
                                    <div class="filter-menu__seting">
                                        <label class="filter-menu__checkbox-item">
                                            <span class="i-checkbox">
                                                <input class="i-checkbox__real" type="checkbox" value="einhell">
                                            </span>
                                            <span class="filter-menu__checkbox-text"> EINHELL </span>
                                        </label>
                                    </div>
                                    <div class="filter-menu__seting">
                                        <label class="filter-menu__checkbox-item">
                                            <span class="i-checkbox">
                                                <input class="i-checkbox__real" type="checkbox" value="watt">
                                            </span>
                                            <span class="filter-menu__checkbox-text"> WATT </span>
                                        </label>
                                    </div>
                                </div>
                            </li>
                            <li class="filters-menu__item">
                                <div class="filter-menu__label">
                                    <span>Питание</span>
                                </div>
                                <div class="filter-menu__facet">
                                    <div class="filter-menu__seting">
                                        <label class="filter-menu__checkbox-item">
                                            <span class="i-checkbox">
                                                <input class="i-checkbox__real" type="checkbox" value="акб">
                                            </span>
                                            <span class="filter-menu__checkbox-text"> АКБ </span>
                                        </label>
                                    </div>
                                    <div class="filter-menu__seting">
                                        <label class="filter-menu__checkbox-item">
                                            <span class="i-checkbox">
                                                <input class="i-checkbox__real" type="checkbox" value="сеть">
                                            </span>
                                            <span class="filter-menu__checkbox-text"> Сеть, 220В </span>
                                        </label>
                                    </div>
                                </div>
                            </li>
                            <li class="filters-menu__item"></li>
                            <li class="filters-menu__item"></li>
                            <li class="filters-menu__item"></li>
                        </ul>
                    </div>
                </div>
                <div class="b-panel__content"></div>
            </div>
        </div>
    </div>
    <script id="category-template" type="text/x-handlebars-template">
        {{#each categories}}
        <div class="products__card">
            <img src="{{image}}" alt="{{name}}" width="100%" height="50%">
            <h2>{{name}}</h2>
            <p>Цена: {{price}}byn</p>
            <p>{{description}}</p>
        </div>
        {{/each}}
    </script>
</div>
